<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/GRAZZ/css/contacto.css">
    <title>Contacto</title>
</head>
<body>
    <div class="container">
        <form action="/GRAZZ/pages/index.html">
           <h1>Contacto</h1>
           <div class="box">
             <input type="email" name="email" id="email" required placeholder="usuario@gmail.com">
           </div>
           <div class="box">
            <input type="text" name="usuario" id="usuario" placeholder="usuario/entidad">
           </div>
           
           <textarea name="ausunto" id="asunto" cols="30" rows="10" placeholder="Asunto...."></textarea>
           
    
        <button type="submit" class="btn">Enviar</button>
        </form> 
    </div>

</body>
</html>
